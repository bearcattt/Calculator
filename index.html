<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0">
    <div class="keys">
      <div class="row">
        <button type="button" onclick="add(1)">1</button>
        <button type="button" onclick="add(2)">2</button>
        <button type="button" onclick="add(3)">3</button>
      </div>
      <div class="row">
        <button type="button" onclick="add(4)">4</button>
        <button type="button" onclick="add(5)">5</button>
        <button type="button" onclick="add(6)">6</button>
      </div>
      <div class="row">
        <button type="button" onclick="add(7)">7</button>
        <button type="button" onclick="add(8)">8</button>
        <button type="button" onclick="add(9)">9</button>
      </div>
      <div class="row">
        <button type="button" onclick="add(0)">0</button>
        <button type="button" onclick="add('+')">+</button>
        <button type="button" onclick="add('-')">-</button>
      </div>
      <div class="row">
        <button type="button" onclick="add('*')">*</button>
        <button type="button" onclick="add('/')">/</button>
        <button type="button" onclick="calculate()">=</button>
      </div>
      <div class="row">
        <button type="button" onclick="clear()">C</button>
        <button type="button" onclick="iframeCalculator()">Fractions</button>
        <button type="button" onclick="del()">Del</button>
      </div>
    </div>
  </div>
  <iframe id="calculator" src="https://scratch.mit.edu/projects/105500895/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
  <script>
    var display = document.getElementById("display");
    var iframe = document.getElementById("calculator");

    function add(value) {
      display.value += value;
    }

    function calculate() {
      var expression = display.value;
      display.value = eval(expression);
    }

    function clear() {
      display.value = "0";
    }

    function iframeCalculator() {
      if (iframe.style.display === "none") {
        iframe.style.display = "block";
      } else {
        iframe.style.display = "none";
      }
    }

    /**
     * Deletes the last character of the input display and toggles the visibility of the iframe.
     */
    function del() {
      display.value = display.value.slice(0, -1);
      iframe.style.display = iframe.style.display === "none" ? "block" : "none";
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Delete" && iframe.style.display === "block") {
        iframe.style.display = "none";
      }
    });
  </script>
</body>
</html>
