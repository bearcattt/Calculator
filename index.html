<title>Calculator!</title>
<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0">
    <div class="keys">
      <button type="button" onclick="add(1)">1</button>
      <button type="button" onclick="add(2)">2</button>
      <button type="button" onclick="add(3)">3</button>
      <button type="button" onclick="add(4)">4</button>
      <button type="button" onclick="add(5)">5</button>
      <button type="button" onclick="add(6)">6</button>
      <button type="button" onclick="add(7)">7</button>
      <button type="button" onclick="add(8)">8</button>
      <button type="button" onclick="add(9)">9</button>
      <button type="button" onclick="add(0)">0</button>
      <button type="button" onclick="add('+')">+</button>
      <button type="button" onclick="add('-')">-</button>
      <button type="button" onclick="add('*')">*</button>
      <button type="button" onclick="add('/')">/</button>
      <button type="button" onclick="calculate()">=</button>
      <button type="button" onclick="clear()">C</button>
      <button type="button" onclick="iframeCalculator()">Calculator</button>
    </div>
  </div>
  <iframe id="calculator" src="https://scratch.mit.edu/projects/105500895/"></iframe>
  <script>
    var display = document.getElementById("display");
    var iframe = document.getElementById("calculator");

    function add(value) {
      display.value += value;
    }

    function calculate() {
      var expression = display.value;
      display.value = eval(expression);
    }

    function clear() {
      display.value = "0";
    }

    function iframeCalculator() {
      if (iframe) {
        iframe.remove();
      } else {
        iframe = document.createElement("iframe");
        iframe.id = "calculator";
        iframe.src = "https://scratch.mit.edu/projects/105500895/";
        document.body.appendChild(iframe);
      }
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Delete" && iframe) {
        iframe.remove();
      }
    });
  </script>
</body>
</html>
